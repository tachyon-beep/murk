name: Docs

on: [push, pull_request]

# Allow only one concurrent deployment, skipping runs queued between the
# run in-progress and latest queued.  Do NOT cancel in-progress runs so
# the CI "cargo doc" check still completes on every push.
concurrency:
  group: pages
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always
  RUSTDOCFLAGS: "-D warnings"

# Permissions needed for GitHub Pages deployment.
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  docs:
    name: build docs
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: docs

      # Build rustdoc
      - run: cargo doc --workspace --no-deps

      # Build mdBook
      - name: Install mdbook
        run: cargo install mdbook
      - name: Build mdbook
        run: mdbook build

      # Combine: rustdoc as /api/ subdirectory of mdBook
      - name: Combine docs
        run: |
          cp -r target/doc book/build/api
          echo '<meta http-equiv="refresh" content="0; url=api/murk_core/index.html">' > book/build/api/index.html

      # Deploy (only on main push)
      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-pages-artifact@v4
        with:
          path: book/build

  deploy:
    name: Deploy to GitHub Pages
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
