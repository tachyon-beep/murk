name: Stress Tests

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly, Sunday midnight UTC
  workflow_dispatch:

concurrency:
  group: stress
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  stress:
    name: stress tests
    # TODO: switch to self-hosted runner for longer/heavier stress runs
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: stress

      - name: Run ignored (stress) tests
        run: |
          cargo test --workspace -- --ignored --test-threads=1 2>&1 | tee stress_output.txt

      - name: Post results to workflow summary
        if: always()
        run: |
          echo '## Stress Test Results' >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          tail -n 50 stress_output.txt >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
