name: Release

on:
  push:
    tags:
      - 'murk-v[0-9]+.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Existing git tag to release (e.g. murk-v0.1.5)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  id-token: write

jobs:
  ci:
    name: CI checks
    if: ${{ github.event_name != 'workflow_dispatch' }}
    uses: ./.github/workflows/ci.yml

  release:
    name: Create GitHub Release
    needs: ci
    if: ${{ always() && (needs.ci.result == 'success' || needs.ci.result == 'skipped') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.tag || '' }}
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          generate_release_notes: true
          draft: false

  publish-crates:
    name: Publish to crates.io
    needs: [ci, release]
    if: ${{ always() && needs.release.result == 'success' && (needs.ci.result == 'success' || needs.ci.result == 'skipped') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.tag || '' }}
      - uses: dtolnay/rust-toolchain@stable
      - name: Publish crates in dependency order
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          set -e
          publish() {
            local crate=$1
            echo "Publishing $crate..."
            # Tolerate "already uploaded" (exit 0), fail on other errors
            if ! cargo publish -p "$crate" --no-verify 2>&1 | tee /dev/stderr \
                 | grep -q "already uploaded"; then
              echo "$crate published successfully"
            else
              echo "$crate already published, skipping"
            fi
            sleep 30  # Wait for crates.io index propagation
          }

          publish murk-core
          publish murk-arena
          publish murk-space
          publish murk-propagator
          publish murk-obs
          publish murk-engine
          publish murk-propagators
          publish murk-replay
          publish murk-ffi
          publish murk

  # Build cross-platform Python wheels using maturin-action.
  # The abi3-py312 feature means one wheel per platform (not per Python version).
  build-wheels:
    name: Build wheels (${{ matrix.target }})
    needs: ci
    if: ${{ always() && (needs.ci.result == 'success' || needs.ci.result == 'skipped') }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.tag || '' }}
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          manylinux: auto
          working-directory: crates/murk-python
      - name: Upload wheel artifact
        uses: actions/upload-artifact@v6
        with:
          name: wheel-${{ matrix.target }}
          path: crates/murk-python/dist/*.whl

  # Build source distribution
  build-sdist:
    name: Build sdist
    needs: ci
    if: ${{ always() && (needs.ci.result == 'success' || needs.ci.result == 'skipped') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.tag || '' }}
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: crates/murk-python
      - name: Upload sdist artifact
        uses: actions/upload-artifact@v6
        with:
          name: sdist
          path: crates/murk-python/dist/*.tar.gz

  smoke-artifacts:
    name: Smoke-test built artifacts
    needs: [build-wheels, build-sdist]
    if: >-
      always()
      && needs.build-wheels.result == 'success'
      && needs.build-sdist.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - uses: dtolnay/rust-toolchain@stable
      - name: Download Linux x86_64 wheel artifact
        uses: actions/download-artifact@v7
        with:
          name: wheel-x86_64-unknown-linux-gnu
          path: dist/wheels
      - name: Download sdist artifact
        uses: actions/download-artifact@v7
        with:
          name: sdist
          path: dist/sdist
      - name: Install and smoke-test wheel
        run: |
          python -m venv .venv-wheel
          source .venv-wheel/bin/activate
          python -m pip install --upgrade pip
          WHEEL=$(ls dist/wheels/*.whl | head -n1)
          python -m pip install "$WHEEL"
          python - <<'PY'
          import murk
          cfg = murk.Config()
          cfg.set_space_square4(2, 2, murk.EdgeBehavior.Absorb)
          cfg.add_field("energy", murk.FieldType.Scalar, murk.FieldMutability.PerTick)
          print("wheel smoke OK")
          PY
      - name: Install and smoke-test sdist
        run: |
          python -m venv .venv-sdist
          source .venv-sdist/bin/activate
          python -m pip install --upgrade pip
          SDIST=$(ls dist/sdist/*.tar.gz | head -n1)
          python -m pip install "$SDIST"
          python - <<'PY'
          import murk
          cfg = murk.Config()
          cfg.set_space_square4(2, 2, murk.EdgeBehavior.Absorb)
          cfg.add_field("energy", murk.FieldType.Scalar, murk.FieldMutability.PerTick)
          print("sdist smoke OK")
          PY

  publish-pypi:
    name: Publish to PyPI
    needs: [release, build-wheels, build-sdist, smoke-artifacts]
    if: >-
      always()
      && needs.release.result == 'success'
      && needs.build-wheels.result == 'success'
      && needs.build-sdist.result == 'success'
      && needs.smoke-artifacts.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Download wheel artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: wheel-*
          path: dist
          merge-multiple: true
      - name: Download sdist artifact
        uses: actions/download-artifact@v7
        with:
          name: sdist
          path: dist
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
