name: Release

on:
  push:
    tags:
      - 'v[0-9]+.*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  id-token: write

jobs:
  ci:
    name: CI checks
    uses: ./.github/workflows/ci.yml

  release:
    name: Create GitHub Release
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false

  publish-crates:
    name: Publish to crates.io
    needs: [ci, release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - name: Publish crates in dependency order
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          set -e
          publish() {
            local crate=$1
            echo "Publishing $crate..."
            # Tolerate "already uploaded" (exit 0), fail on other errors
            if ! cargo publish -p "$crate" --no-verify 2>&1 | tee /dev/stderr \
                 | grep -q "already uploaded"; then
              echo "$crate published successfully"
            else
              echo "$crate already published, skipping"
            fi
            sleep 30  # Wait for crates.io index propagation
          }

          publish murk-core
          publish murk-arena
          publish murk-space
          publish murk-propagator
          publish murk-obs
          publish murk-engine
          publish murk-propagators
          publish murk-replay
          publish murk-ffi
          publish murk

  # Build cross-platform Python wheels using maturin-action.
  # The abi3-py39 feature means one wheel per platform (not per Python version).
  build-wheels:
    name: Build wheels (${{ matrix.target }})
    needs: ci
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          manylinux: auto
          working-directory: crates/murk-python
      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.target }}
          path: crates/murk-python/dist/*.whl

  # Build source distribution
  build-sdist:
    name: Build sdist
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: crates/murk-python
      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: crates/murk-python/dist/*.tar.gz

  publish-pypi:
    name: Publish to PyPI
    needs: [release, build-wheels, build-sdist]
    runs-on: ubuntu-latest
    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          path: dist
          merge-multiple: true
      - name: Download sdist artifact
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
