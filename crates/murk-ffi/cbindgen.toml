# cbindgen configuration for murk-ffi
# Generates include/murk.h from #[repr(C)] structs, #[repr(i32)] enums,
# and #[no_mangle] extern "C" functions.

language = "C"
header = """/* murk.h â€” Auto-generated by cbindgen. DO NOT EDIT.
 *
 * C FFI bindings for the Murk simulation framework.
 * See https://github.com/johnryan/murk for documentation.
 */"""
include_guard = "MURK_H"
autogen_warning = "/* Warning: this file is autogenously generated by cbindgen. Do not modify this manually. */"
no_includes = false
sys_includes = ["stdint.h", "stddef.h", "stdbool.h"]

[export]
include = [
    "MurkStatus",
    "MurkSpaceType",
    "MurkFieldMutability",
    "MurkFieldType",
    "MurkWriteMode",
    "MurkBoundaryBehavior",
    "MurkEdgeBehavior",
    "MurkCommandType",
    "MurkCommand",
    "MurkReceipt",
    "MurkStepMetrics",
    "MurkObsEntry",
    "MurkObsResult",
    "MurkWriteDecl",
    "MurkStepContext",
    "MurkPropagatorDef",
]

[export.rename]

[fn]
# All FFI functions return i32 status codes or simple scalars.
sort_by = "None"

[struct]
rename_fields = "None"

[enum]
rename_variants = "None"

[parse]
parse_deps = false

[parse.expand]
