# cargo-deny configuration
# Run: cargo deny check
# Docs: https://embarkstudios.github.io/cargo-deny/

[advisories]
ignore = [
    # pyo3 0.23 → 0.24 is a breaking change; upgrade tracked separately
    { id = "RUSTSEC-2025-0020", reason = "pyo3 0.23→0.24 is a breaking upgrade" },
]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Zlib",
]
confidence-threshold = 0.8

[licenses.private]
ignore = true

[bans]
multiple-versions = "warn"
wildcards = "allow"

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
